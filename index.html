<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñêÔ∏è Secret Code on Hand</title>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        canvas {
            border: 5px solid #333;
            border-radius: 12px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        h1 { color: #333; }
    </style>
</head>

<body>
    <h1>Show an üñêÔ∏è ‚Üí Secret Code Appears!</h1>
    <button id="startBtn">Activate Camera</button>
    <div>
        <canvas id="output_canvas" width="640" height="480"></canvas>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');
        let paperDetected = false;
        let videoElement;

        startBtn.onclick = async () => {
            startBtn.style.display = 'none';

            videoElement = document.createElement('video');
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            videoElement.style.display = 'none';

            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(onResults);

            const camera = new Camera(videoElement, {
                onFrame: async () => await hands.send({ image: videoElement }),
                width: 640,
                height: 480,
                facingMode: 'user'
            });

            camera.start();
        };

        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (results.image) {
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            }

            let currentPaper = false;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                if (isPaper(landmarks)) {
                    currentPaper = true;

                    // Secret code on palm (landmark 9)
                    const palm = landmarks[9];
                    const x = palm.x * canvas.width;
                    const y = palm.y * canvas.height;

                    ctx.font = "bold 32px Arial";
                    ctx.textAlign = "center";
                    ctx.fillStyle = "#00FFCC";
                    ctx.shadowColor = "#00FFCC";
                    ctx.shadowBlur = 20;

                    ctx.fillText("SECRET2026", x, y);
                    ctx.shadowBlur = 0;
                }
            }

            paperDetected = currentPaper;
            ctx.restore();
        }

        function isPaper(landmarks) {
            const tips = [4, 8, 12, 16, 20];
            const mcps = [2, 5, 9, 13, 17];
            let extended = 0;

            for (let i = 0; i < 5; i++) {
                if (landmarks[tips[i]].y < landmarks[mcps[i]].y - 0.03) extended++;
            }
            if (extended < 4) return false;

            const xs = tips.map(i => landmarks[i].x).sort((a, b) => a - b);
            for (let i = 1; i < xs.length; i++) {
                if (xs[i] - xs[i - 1] < 0.03) return false;
            }

            return true;
        }
    </script>
</body>
</html>
